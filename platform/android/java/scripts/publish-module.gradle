apply plugin: 'maven-publish'
apply plugin: 'signing'

group = ossrhGroupId
version = PUBLISH_VERSION

afterEvaluate {
    publishing {
        publications {
            templateRelease(MavenPublication) {
                from components.templateRelease

                // The coordinates of the library, being set from variables that
                // we'll set up later
                groupId ossrhGroupId
                artifactId PUBLISH_ARTIFACT_ID
                version PUBLISH_VERSION

                // Mostly self-explanatory metadata
                pom {
                    name = PUBLISH_ARTIFACT_ID
                    description = 'Bradot Engine Android Library'
                    url = 'https://bradotengine.org/'
                    licenses {
                        license {
                            name = 'MIT License'
                            url = 'https://github.com/bradotengine/bradot/blob/main/LICENSE.txt'
                        }
                    }
                    developers {
                        developer {
                            id = 'm4gr3d'
                            name = 'Fredia Huya-Kouadio'
                            email = 'fhuyakou@gmail.com'
                        }
                        developer {
                            id = 'reduz'
                            name = 'Juan Linietsky'
                            email = 'reduzio@gmail.com'
                        }
                        developer {
                            id = 'akien-mga'
                            name = 'RÃ©mi Verschelde'
                            email = 'rverschelde@gmail.com'
                        }
                        // Add all other devs here...
                    }

                    // Version control info - if you're using GitHub, follow the
                    // format as seen here
                    scm {
                        connection = 'scm:git:github.com/bradotengine/bradot.git'
                        developerConnection = 'scm:git:ssh://github.com/bradotengine/bradot.git'
                        url = 'https://github.com/bradotengine/bradot/tree/main'
                    }
                }
            }
        }
    }
}

signing {
    useInMemoryPgpKeys(
        rootProject.ext["signing.keyId"],
        rootProject.ext["signing.key"],
        rootProject.ext["signing.password"],
    )
    sign publishing.publications
}
